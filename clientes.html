<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="stylesheet" href="./style.css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style.css/owl/owl.theme.default.css">
    <title>CREDIÁRIO</title>
</head>

<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-toggler navbar-dark" data-toggle="collapse">
            <div class="logo">
                LOGO DA EMPRESA
            </div>
            <div class="nav-inicial">
                <div class="nav-text">
                    CLIENTES
                </div>
            </div>
            <div class="voltar ">
                <a href="./inicial.html">
                    Voltar
                </a>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="form-wrapper">
                <div class="form-group font-weight-bold">
                    <div class="col-sm container-fluid">
                        <div class="row-cliente">
                            <label for="lblnome">NOME:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblcpf">CPF:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblrg">RG:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblsexo">SEXO:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lbltelefone1">TEL 1:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lbltelefone2">TEL 2:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblcomentarios">TEL REFERÊNCIA:</label>
                        </div>
                    </div>
                    <div class="col-sm container-fluid">
                        <div class="row-cliente">
                            <input class="txtnome form-control-sm" type="text" placeholder="Insira o nome do cliente">
                        </div>
                        <div class="row-cliente">
                            <input class="txtcpf form-control-sm" type="text" placeholder="Informe o CPF">
                        </div>
                        <div class="row-cliente">
                            <input class="txtrg form-control-sm" type="text" placeholder="Informe o RG">
                        </div>
                        <div class="row-cliente">
                            <select class="opcsexo">
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="row-cliente">
                            <input class="txttelefone1 form-control-sm" type="text" placeholder="Informe o Telefone">
                        </div>
                        <div class="row-cliente">
                            <input class="txttelefone2 form-control-sm" type="text"
                                placeholder="Informe outro Telefone">
                        </div>
                        <div class="row-cliente">
                            <input class="txttelefone3 form-control-sm" type="text"
                                placeholder="Informe uma referência">
                        </div>

                    </div>
                    <div class="col-sm container-fluid">
                        <div class="row-cliente">
                            <label for="lblnome">ENDEREÇO:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblcpf">Nº:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblrg">COMPLEMENTO:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblsexo">BAIRRO:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lbltelefone1">CIDADE:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lbltelefone2">ESTADO:</label>
                        </div>
                        <div class="row-cliente">
                            <label for="lblcomentarios">LIM. DE CRÉDITO:</label>
                        </div>

                    </div>
                    <div class="col-sm container-fluid">
                        <div class="row-cliente">
                            <input class="txtendereco form-control-sm" type="text" placeholder="Insira o endereço">
                        </div>
                        <div class="row-cliente">
                            <input class="txtnumero form-control-sm" type="text" placeholder="Informe o numero">
                        </div>
                        <div class="row-cliente">
                            <input class="txtcomplemento form-control-sm" type="text"
                                placeholder="Informe o complemento">
                        </div>
                        <div class="row-cliente">
                            <input class="txtbairro form-control-sm" type="text" placeholder="Informe o bairro">
                        </div>
                        <div class="row-cliente">
                            <input class="txtcidade form-control-sm" type="text" placeholder="Informe a cidade">
                        </div>
                        <div class="row-cliente">
                            <select class="opcestado">
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>  
                                <option>ES</option>  
                                <option>GO</option>  
                                <option>MA</option>  
                                <option>MT</option>  
                                <option>MS</option>  
                                <option>MG</option>  
                                <option>PA</option>  
                                <option>PB</option>  
                                <option>PR</option>  
                                <option>PE</option>  
                                <option>PI</option>  
                                <option>RJ</option>  
                                <option>RN</option>  
                                <option>RS</option>  
                                <option>RO</option>  
                                <option>RR</option>  
                                <option>SC</option>  
                                <option>SP</option>  
                                <option>SE</option>  
                                <option>TO</option>
                            </select>
                        </div>
                        <div class="row-cliente">
                            <input class="txtvalor form-control-sm" type="text" placeholder="Valor do credito">
                        </div>

                    </div>
                    <div class="col-sm">
                        <button type="button" class="salvar btn-lg btn-block">Salvar</button>
                        <br>
                        <button type="button" class="alterar btn-lg btn-block">Alterar</button>
                    </div>
                </div>
            </div>
            <div class="barra-situacao rounded">
                INFORMAÇÕES DE CRÉDITO DO CLIENTE
            </div>
            <div class="form-wrapper2">
                <class class="form-group font-weight-bold">
                    <div class="col-sm container-fluid">
                        <div class="row-situacao">
                            <label for="lblprimeiracompra">1º COMPRA:</label>
                        </div>
                        <div class="row-situacao">
                            <label for="lblultimacompra">ULTIMA COMPRA:</label>
                        </div>
                        <div class="row-situacao">
                            <label for="lblsituacaoconsulta">SITUAÇÃO CONSULTA:</label>
                        </div>
                    </div>
                    <div class="col-sm container-fluid">
                        <div class="row-situacao">
                            <input class="txtdtprimcompra form-control-sm" type="date" placeholder="Insira a data">
                        </div>
                        <div class="row-situacao">
                            <input class="txtdtultimacompra form-control-sm" type="date" placeholder="Insira a data">
                        </div>
                        <div class="row-situacao">
                            <input class="txtsituacao form-control-sm" type="text" placeholder=" ">
                        </div>
                    </div>
                </class>
                <div class="form-group font-weight-bold">
                    <div class="col-sm container-fluid">
                        <div class="row-situacao">
                            <label class="labelconsulta" for="lblprimeiracompra">VALOR 1º COMPRA:</label>
                        </div>
                        <div class="row-situacao">
                            <label class="labelconsulta" for="lblultimacompra">VALOR ULT. COMPRA:</label>
                        </div>
                        <div class="row-situacao">
                            <label class="labelconsulta" for="lblsituacaoconsulta">DT ULT. CONSUL.:</label>
                        </div>
                    </div>
                    <div class="col-sm2 container-fluid">
                        <div class="row-situacao">
                            <input class="txtvalorprimcompra form-control-sm" type="text" placeholder="Insira o valor">
                        </div>
                        <div class="row-situacao">
                            <input class="txtvalorultimacompra form-control-sm" type="text"
                                placeholder="Insira o valor">
                        </div>
                        <div class="row-situacao">
                            <input class="txtdtultimaconsulta form-control-sm" type="date" placeholder="Insira a data">
                        </div>
                    </div>
                    <div class="botoessituacao" class="col-sm2 container-fluid">
                        <button type="button" class="consultar btn-lg btn-block">Consultar</button>
                        <br>
                        <button type="button" class="aprovar  btn-lg btn-block">Aprovar</button>
                    </div>
                </div>
            </div>
            <div class="comentarios font-weight-bold">
                <div>
                    <label for="lblcomentarios">COMENTÁRIOS:</label>
                </div>
                <textarea class="txtcomentarios form-control-sm" type="text" placeholder=" "></textarea>
            </div>
        </form>
    </main>
    <footer class="rodape bg-dark text-center">
        Desenvolvido por Flavio Ribeiro
    </footer>
</body>
</html>
