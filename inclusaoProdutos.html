<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="stylesheet" href="./style.css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style.css/owl/owl.theme.default.css">
    <title>CREDIÁRIO</title>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-toggler navbar-dark" data-toggle="collapse">
            <div class="logo">
                LOGO DA EMPRESA
            </div>
            <div class="nav-inicial">
                <div class="nav-text">
                    CADASTRAR NOVO PRODUTO
                </div>               
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="inclusaoProdutos-wrapper">
                <div class="prod-group">
                    <div class="col-sm container-fluid">
                        <div class="row-produtos">
                            <label for="codbarras">CÓD. BARRAS</label>
                        </div>
                        <div class="row-produtos">
                            <label for="codnmproduto">NOME DO PRODUTO</label>
                        </div>
                        <div class="row-produtos">
                            <label for="codfabricante">FABRICANTE</label>
                        </div>
                        <div class="row-produtos">
                            <label for="codpreco">PREÇO</label>
                        </div>
                        <div class="row-produtos">
                            <label for="codquantidade">QUANTIDADE</label>
                        </div>
                        
                    </div>
                </div>
                <div class="prod-group">
                    <div class="col-sm container-fluid">
                        <div class="row-produtos">
                            <input class="txtcodbarras" type="text" placeholder="Insira o código do produto">
                        </div>
                        <div class="row-produtos">
                            <input class="txtnomeproduto" type="text" placeholder="Insira o nome do produto">
                        </div>
                        <div class="row-produtos">
                            <input class="txtfabrbicante" type="text" placeholder="Insira o nome do fabricante">
                        </div>
                        <div class="row-produtos">
                            <input class="txtpreco" type="text" placeholder=" ">
                        </div>
                        <div class="row-produtos">
                            <input class="txtquantidade" type="number" placeholder=" ">
                        </div>
                    </div>
                </div>
            </div>
        <div class="wrapper2">
            <div class="prod-group2">
                <div class="col-sm container-fluid">
                    <div class="row-produtos borderinc" >
                        <label for="inclusaoimg">Selecione uma foto do produto</label>
                        <input type="file" class="form-control-file">
                    </div>
                </div>
                <div class="col-sm container-fluid">
                <button class="salvar btn-lg btn-block ">
                    SALVAR PRODUTO
                </button>
            </div>
            </div>
        </div>
        </form>
    </main>
</body>
</html>
